<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
          <link type="text/css" href="style.css" rel="stylesheet">
	</head>

	<body>
        <h1>Contacta con nosotros</h1>
        <div class="container">     
<form>
  <div class="form-group">
    <label for="nombre">Nombre*</label>
    <input type="text" class="form-control" id="nombre" placeholder="escribe aquí tu nombre" required>
  </div>
  <div class="form-group">
    <label for="empresa">Empresa</label>
    <input type="text" class="form-control" id="empresa" placeholder="escribe el nombre de la empresa">
  </div>
    <div class="form-group">
        <label for="email">Email*</label>
    <input type="text" class="form-control"
        id="email" placeholder="escribe tu email" required>
    </div>
     <div class="form-group">
        <label for="telefono">Teléfono</label>
    <input type="text" class="form-control"
        id="telefono" maxlength="9">
    </div>
  
    <fieldset class="form-group">
        <legend>Asunto</legend>
    <label class="radio-inline">
  <input type="radio" name="asunto" id="consulta" value="consulta"> 
Consulta</label>
<label class="radio-inline">
  <input type="radio" name="asunto" id="pedido" value="pedido"> 
Pedido</label>
<label class="radio-inline">
  <input type="radio" name="asunto" id="asunto" value="presupuesto"> 
    Presupuesto
</label>
     <label class="radio-inline">
  <input type="radio" name="asunto" id="asunto" value="otros"> 
   Otros
</label>   
        </fieldset>
    
    <div class="form-group">
        <label for="mensaje"></label>
<textarea class="form-control" rows="3">Escribe tu mensaje
    </textarea>
    </div>
    <div class="form-group">
  <label>¿Como nos ha conocido?</label>
   <select name="asunot" class="form-group" > 
    <option disabled selected>Elija la opción</option>
    <option value="internet">Internet</option>
    <option value="periodico">Periódico</option>
    <option value="tv">Televisión</option>
    <option value="radio">Radio</option>
    <option value="Otros">Otros</option>
    
    </select>
  </div>
           
  <div class="form-group">
    <label>
      <input type="checkbox" checked> Quires que te enviemos nuestros boletos
    </label>
  </div>
    
  <button type="submit" class="btn btn-default">Submit</button>
</form>

        
        </div>
	</body>
</html>
